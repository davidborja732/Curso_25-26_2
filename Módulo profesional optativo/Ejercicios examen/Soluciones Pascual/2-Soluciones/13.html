<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var numero = prompt('Dime un n√∫mero')

        if((numero%2)==0){
            numero--
        }
        document.write('<p>')
        for (let i = 1; i <= numero; i+=2) {
            for(let j = 0;j<((numero-i)/2);j++){
                document.write('*')
            }
            for(let j = 0;j < i;j++){
                document.write(i)
            }
            for(let j = 0;j<((numero-i)/2);j++){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('</p>')
    </script>
    
</body>
</html>
