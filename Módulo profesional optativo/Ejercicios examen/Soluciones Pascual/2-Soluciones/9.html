<body>

    <style>
        * {

        section {
            display: inline-block;

    </style>

    <script>
 
    /* ejercicio 9 */

    let  swnombre = prompt("Dime un personaje de Star Wars");
    var sw = ["C3PO", "R2", "Vader", "luck"];

    for (let index = 0; index < sw.length; index++) {
        if (swnombre.toUpperCase()==sw[index].toString().toUpperCase()) {
            document.write("Es un personaje de Star Wars");
        }else{
            document.write("No es un personaje de Star Wars");
        break;
        }
            
    }
       
    </script>
