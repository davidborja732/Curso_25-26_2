<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<section>
    <table>
        <script>
            let tabla = 0;
                    for(tabla=0; tabla<11;tabla++){
                        document.write("<tr>")
                        document.write("Tabla del "+tabla);
                        for (var i=0; i<11; i++){
                        document.write("<td>"+tabla+ " X "+i +": " + tabla*i+" </td>")
                        }
                        
                    } 
                    document.write("</tr>")
        </script>
            
    </table>
    
    
</section>


</body>
</html>
