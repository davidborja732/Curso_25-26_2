<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vPalabras = new Array(4);

        for (i = 0; i < vPalabras.length; i++) {  
            vPalabras[i] = prompt("Inserte palabra " + (i+1));
        }
        document.write(vPalabras.sort());
    </script>
</body>
</html>
