<!DOCTYPE html> <!-- Declara el documento como HTML5 -->
<html lang="en"> <!-- Define el idioma del documento -->
<head> <!-- Inicio de la cabecera -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->

        html, body { height: 100%; margin: 0; } /* Elimina márgenes y fuerza altura completa */
        body { display: flex; align-items: center; justify-content: center; font-family: Arial; } /* Centra el texto y aplica fuente */
    </style>
</head> <!-- Fin de la cabecera -->
<body> <!-- Inicio del cuerpo del documento -->
    <!-- Texto guía para el usuario -->
    <p></p> <!-- Mensaje informativo -->

        function cambiarColor() { // Función que elige un color aleatorio y lo aplica
            const numero = Math.floor(Math.random() * colores.length); // Índice aleatorio entre 0 y (longitud - 1)
            document.body.style.backgroundColor = colores[numero]; // Cambia el fondo del body al color elegido
        } // Fin de la función cambiarColor

        document.body.addEventListener('dblclick', cambiarColor); // Asocia el doble clic en el body a la función cambiarColor
    </script> <!-- Fin del script -->

</html> <!-- Fin del documento -->
