<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero1=Number(prompt("Dime un numero"))
        var numero2=Number(prompt("Dime otro numero"))
        if(Number.isInteger(numero1) && Number.isInteger(numero2)){
            let operacion =prompt("Dime que operacion quieres hacer")
            let operacioncaso
            switch (operacion){
                case "suma":
                    operacioncaso=numero1+numero2
                    document.write("El resultado de la operacion es ")
                    document.write(operacioncaso)
                    break
                case "resta":
                    operacioncaso=numero1-numero2
                    document.write("El resultado de la operacion es ")
                    document.write(operacioncaso)
                    break
                case "multiplicacion":
                    operacioncaso=numero1*numero2
                    document.write("El resultado de la operacion es ")
                    document.write(operacioncaso)
                    break
                case "division":
                    if(numero2!=0){
                        operacioncaso=numero1/numero2
                        document.write("El resultado de la operacion es ")
                        document.write(operacioncaso)
                    }else{
                        alert("No se puede dividir entre cero")
                    }
                    break
                default:
                    alert("Operacion desconocida")
                    break
            }
        }else{
            alert("Los dos valores introducidos deben de tener un valor numerico")
        }
    </script>
</head>

</body>
</html>
