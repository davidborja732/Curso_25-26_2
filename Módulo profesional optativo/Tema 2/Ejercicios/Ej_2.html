<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero=prompt("Dime un numero")
        if(Number.isInteger(parseInt(numero,10))){
            if (numero%2==0){
                document.write("Es primo")
            }else{
                document.write("No es primo")
            }
        }else{
            document.write("Mete un numero")
        }
    </script>
</head>
<body>
    
</body>
</html>
