    <body>
        <script>
        var nombre = prompt("¿De qué mes quieres el calendario?");
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("h2titulo").textContent =nombre;
            if(nombre=="Enero" || nombre=="Marzo" || nombre=="Mayo" || nombre=="Julio" || nombre=="Agosto" || nombre=="Octubre" || nombre=="Diciembre"){
                document.querySelectorAll("tr td").forEach(function(td, index) {
                    if (index < 31) {
                        td.textContent = index + 1;
                    } else {
                        td.textContent = "";
                    }
                });
            } else if(nombre=="Abril" || nombre=="Junio" || nombre=="Septiembre" || nombre=="Noviembre"){
                document.querySelectorAll("tr td").forEach(function(td, index) {
                    if (index < 30) {
                        td.textContent = index + 1;
                    } else {
                        td.textContent = "";
                    }
                });
            } else if(nombre=="Febrero"){
                document.querySelectorAll("tr td").forEach(function(td, index) {
                    if (index < 28) {
                        td.textContent = index + 1;
                    } else {
                        td.textContent = "";
                    }
                });
            } else{
                alert("No has introducido un mes correcto");
            }
        });
        </script>
