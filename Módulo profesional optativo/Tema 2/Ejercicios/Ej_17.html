<!--
Crea un script que, dado un carácter, nos diga si es un número, si es vocal, si es
consonante, si está en mayúsculas o si es otro distinto a los anteriores. Utiliza
Switch case
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>Document</title>
    <script>
        var listavocales=["a","e","i","o","u"]
        var caracter=prompt("Dime un caracter")
        var numero=0
        if(isNaN(parseInt(numero)) || isNaN(parseFloat(numero))){
            numero=1
        }else if(listavocales.includes(caracter)){
            numero=2
        }else if(!listavocales.includes(caracter)){
            numero=3
        }else if(caracter.toUpperCase==caracter){
            numero=4
        }
        switch (numero){
            case 1:
                document.write(1)
                break
            case 2:
                document.write(2)
                break
            case 3:
                document.write(3)
                break
            case 4:
                document.write(4)
                break
            default:
                document.write(5)
                break
        }
    </script>
</head>
<body>
    
</body>
</html>
