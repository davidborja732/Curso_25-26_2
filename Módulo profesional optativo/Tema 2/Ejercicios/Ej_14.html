<!--
Crea un script que pida un número y nos muestre la siguiente estructura hasta el
número correspondiente.
Ej. Para número=5
55555
*4444
**333
***22
****1
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero1=Number(prompt("Dime un numero "))
        let variable1=numero1;
        for (i=variable1;i>0;i--){
            var fin=parseInt(variable1-i)
            for(k=0;k<fin;k++){
                document.write("*")
            }
            for(j=0;j<i;j++){
                document.write(i)
            }
            document.write("<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
