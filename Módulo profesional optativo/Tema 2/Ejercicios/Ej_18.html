<!--
Crea un script que dado un número nos muestre por pantalla todos los impares. 
Nota sin usar operador módulo (%) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero=Number(prompt("Dime un numero"))
        if(Math.floor(numero/2)*2===numero){
            document.write("Numero par"+"<br>")
            for(i=numero-1;i>=1;i-=2){
                document.write(i+"<br>")

            }
        }else{
            document.write("Numero impar"+"<br>")
            for(i=numero;i>=1;i-=2){
                document.write(i+"<br>")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
