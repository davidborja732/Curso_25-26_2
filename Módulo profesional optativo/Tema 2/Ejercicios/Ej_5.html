<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero1=Number(prompt("Dime un numero"))
        var numero2=Number(prompt("Dime otro numero"))
        if(Number.isInteger(numero1) && Number.isInteger(numero2)){
            if(numero1==numero2){
                document.write("Son iguales")
            }else{
                document.write("El numero mayor es "+Math.max(numero1,numero2))
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
