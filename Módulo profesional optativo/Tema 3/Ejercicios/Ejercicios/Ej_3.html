<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var lista2 = [];
        var lista = [4,0,3,4,7,3,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1];

        lista.forEach(element => {
            if (!lista2.includes(element)) {
                lista2.push(element);
            }
        });
        alert("Original: " + lista);
        alert("Sin repetidos y ordenada: " + lista2.sort((a, b) => b - a));
    </script>

</head>
